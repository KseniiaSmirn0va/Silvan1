<style>
  :root {
    --offwhite: #faf8f7;
    --cloud: #f4efe9;
    --sand: #e1deda;
    --smoke: #999999;
    --stone: #5a5a5a;
    --charcoal: #252525;
    --softblack: #1e1e1e;
    --fern: #38645a;
    --gold: #f5b700;
    --sprout: #51ae79;
    --bronze: #89553d;
  }

  .trfl-nav-header {
    display: flex;
    padding: 1rem 1.5rem;
    justify-content: space-between;
    align-items: center;

    font-size: 0.9rem;
  }

  .trfl-nav-header-left {
    display: flex;
    align-items: center;
  }

  .trfl-nav-header div .trfl-menu {
    margin-left: 2rem;
  }

  .trfl-menu {
    display: flex;
  }

  .trfl-menu-item {
    padding: 0.5rem 1rem;
    font-weight: 500;
  }

  .trfl-menu .trfl-get-started {
    color: white;
    text-transform: uppercase;
    font-weight: bold;
    padding-right: 0;
    margin-left: 1rem;
  }

  .trfl-menu .trfl-get-started a {
    background-color: var(--fern);
    padding: 0.4rem 1rem;
    clip-path: polygon(
      0.54px 6.01px,

      calc(100% - 11.01px) 0.84px,
      calc(100% - 10.45px) 1.35px,
      calc(100% - 9.99px) 1.99px,
      calc(100% - 0.98px) calc(50% - 2.68px),
      calc(100% - 0.52px) calc(50% - 2.01px),
      calc(100% - 0.13px) calc(50% - 1px),
      100% 50%,
      calc(100% - 0.13px) calc(50% + 1px),
      calc(100% - 0.52px) calc(50% + 2.01px),
      calc(100% - 0.98px) calc(50% + 2.68px),
      calc(100% - 9.99px) calc(100% - 1.99px),
      calc(100% - 10.45px) calc(100% - 1.35px),
      calc(100% - 11.01px) calc(100% - 0.84px),
      calc(100% - 12.02px) calc(100% - 0.26px),
      calc(100% - 13.3px) 100%,
      4px 100%,
      3.57px calc(100% - 0.02px),
      3px calc(100% - 0.13px),
      2.19px calc(100% - 0.43px),
      1.55px calc(100% - 0.84px),
      1px calc(100% - 1.35px),
      0.54px calc(100% - 1.99px),
      0.26px calc(100% - 2.6px),
      0.05px calc(100% - 3.34px),
      0 calc(100% - 4.24px),
      0.2px calc(100% - 5.19px),
      0.54px calc(100% - 6.01px),
      6.33px calc(50% - 2px),
      6.78px calc(50% - 1px),
      6.87px 50%,
      6.78px calc(50% + 1px),
      6.33px calc(50% + 2px)
    );
  }

  .trfl-menu .trfl-get-started a:hover {
    background-color: var(--sprout);
    color: var(--offwhite);
  }

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown .dropdown-content {
    display: none;
    position: absolute;
    background-color: var(--fern);
    color: var(--offwhite);
    z-index: 1;
    left: 50%;
    right: auto;
    transform: translate(-50%, 0);

    border-radius: 0.3rem;
    clip-path: polygon(
      0 21px,
      0 18.98px,
      0.2px 17.36px,
      0.85px 15.6px,
      1.85px 14.04px,
      2.95px 12.93px,
      4.02px 12.2px,
      5.38px 11.58px,
      7px 11.21px,
      calc(50% - 46.02px) 4.78px,
      calc(50% - 18.96px) 1.79px,
      calc(50% - 9px) 0.66px,
      50% 0,
      calc(50% + 9px) 0.66px,
      calc(50% + 18.96px) 1.79px,
      calc(50% + 46.02px) 4.78px,
      calc(100% - 7px) 11.21px,
      calc(100% - 5.38px) 11.58px,
      calc(100% - 4.02px) 12.2px,
      calc(100% - 2.95px) 12.93px,
      calc(100% - 1.85px) 14.04px,
      calc(100% - 0.85px) 15.6px,
      calc(100% - 0.2px) 17.36px,
      100% 18.98px,
      100% 21px,
      calc(100% + 1px) calc(100% + 1px),
      -1px calc(100% + 1px)
    );
  }

  .dropdown-content a:first-child {
    margin-top: 1rem;
  }

  .dropdown-content a {
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-weight: 500;
    font-size: 0.9rem;
    width: 100%;
    min-width: 180px;
  }

  .dropdown-content a:hover {
    background-color: #518378;
    border-radius: 0.2rem;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown-content .dropdown-secrets-link {
    width: 220px;
  }

  @media (max-width: 1000px) {
    .trfl-nav-header {
      padding-bottom: 0;
    }

    .trfl-nav-header .trfl-menu-primary {
      display: none;
    }
  }

  @media (max-width: 600px) {
    .trfl-nav-header .trfl-menu {
      display: none;
    }
  }

  @media (max-width: 1640px) {
    .trfl-nav-header {
      max-width: 1240px;
      margin: 0 auto;
    }
  }
</style>
